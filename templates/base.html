<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-Canteen{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .navbar { background-color: #f2f2f2; padding: 1rem; margin-bottom: 1rem; border-radius: 5px; }
        .navbar a { text-decoration: none; color: #333; margin: 0 15px; }
        .error { color: red; }
        .success { color: green; }
        input, button { padding: 10px; margin-top: 5px; width: 250px; }
        button { cursor: pointer; background-color: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
