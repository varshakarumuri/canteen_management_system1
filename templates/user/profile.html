{% extends 'base.html' %}

{% block title %}My Profile{% endblock %}

{% block content %}
    <h2>User Profile</h2>
    <a href="{% url 'menu_page' %}">‚Üê Back to Menu</a>
    <hr>
    
    {% if message %}
        <p class="success">{{ message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" value="{{ user.name }}" required><br><br>

        <label for="email">Email (cannot be changed)</label><br>
        <input type="email" name="email" id="email" value="{{ user.email }}" disabled><br><br>

        <label for="phone_number">Phone Number</label><br>
        <input type="text" name="phone_number" id="phone_number" value="{{ user.phone_number }}" required><br><br>

        <label for="address">Address</label><br>
        <textarea name="address" id="address" rows="4" style="width: 250px;" required>{{ user.address }}</textarea><br><br>
        
        <button type="submit">Save Changes</button>
    </form>
    
    <p><a href="{% url 'change_password' %}">Change Password</a></p>
{% endblock %}
