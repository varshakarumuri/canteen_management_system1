

{% extends 'base.html' %}
{% block title %}My Profile{% endblock %}
{% block content %}
    <div class="navbar">
        <h2>E-Canteen</h2>
        <div>
            <a href="{% url 'menu_page' %}">Menu</a>
            <a href="{% url 'user_profile' %}">Profile</a>
            <a href="{% url 'change_password' %}">Change Password</a>
            <a href="{% url 'user_logout' %}">Logout</a>
        </div>
    </div>

    <h2>User Profile</h2>
    <hr>
    
    {% if message %}
        <p class="success">{{ message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" value="{{ user.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email (cannot be changed)</label><br>
            <input type="email" name="email" id="email" value="{{ user.email }}" disabled>
        </div>
        
        <div class="form-group">
            <label for="phone_number">Phone Number</label><br>
            <input type="text" name="phone_number" id="phone_number" value="{{ user.phone_number }}" required>
        </div>
        
        <div class="form-group">
            <label for="address">Address</label><br>
            <textarea name="address" id="address" rows="4" required>{{ user.address }}</textarea>
        </div>
        
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
