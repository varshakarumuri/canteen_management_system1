<!DOCTYPE html>
<html>
<head>
    <title>User Login - E-Canteen</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background: #f4f6fb; min-height: 100vh; margin: 0;">
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">
        <div style="background: #fff; border-radius: 14px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 48px 36px; max-width: 400px; width: 100%; border-top: 4px solid #007bff;">
            <h1 style="color: #007bff; margin-bottom: 24px; text-align: center; font-size: 1.8rem;">User Login</h1>
            {% if error %}
                <div style="background: #fff5f5; border-left: 4px solid #d90429; color: #c1121f; padding: 12px 16px; border-radius: 6px; margin-bottom: 20px;">
                    <strong>Error:</strong> {{ error }}
                </div>
            {% endif %}
            <form method="post" style="display: flex; flex-direction: column;">
                {% csrf_token %}
                <div style="margin-bottom: 20px; display: flex; flex-direction: column;">
                    <label for="email" style="font-weight: 600; color: #333; margin-bottom: 8px;">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required style="padding: 12px 14px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 1rem; transition: border-color 0.3s;">
                </div>
                <div style="margin-bottom: 20px; display: flex; flex-direction: column;">
                    <label for="password" style="font-weight: 600; color: #333; margin-bottom: 8px;">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required style="padding: 12px 14px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 1rem; transition: border-color 0.3s;">
                </div>
                <button type="submit" style="padding: 12px 16px; background: #007bff; color: #fff; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.3s; width: 100%; margin-top: 10px; box-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);">Login</button>
            </form>
            <div style="text-align: center; margin-top: 25px; border-top: 1px solid #e0e0e0; padding-top: 20px;">
                <p style="color: #555; margin: 0; font-size: 0.95rem;">Don't have an account? <a href="{% url 'verify_email' %}" style="color: #007bff; text-decoration: none; font-weight: 600;">Register here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
