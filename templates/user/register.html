<!DOCTYPE html>
<html>
<head>
    <title>User Registration - E-Canteen</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background: #f4f6fb; min-height: 100vh; margin: 0;">
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">
        <div style="background: #fff; border-radius: 14px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 48px 36px; max-width: 450px; width: 100%; border-top: 4px solid #007bff;">
            <h1 style="color: #007bff; margin-bottom: 12px; text-align: center; font-size: 1.8rem;">Complete Registration</h1>
            <p style="color: #555; text-align: center; margin-bottom: 24px;">Email: <strong style="color: #007bff;">{{ email }}</strong></p>
            <form method="post" style="display: flex; flex-direction: column;">
                {% csrf_token %}
                <input type="hidden" name="otp" value="{{ request.POST.otp }}">
                <div style="margin-bottom: 16px; display: flex; flex-direction: column;">
                    <label for="name" style="font-weight: 600; color: #333; margin-bottom: 8px;">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your full name" required style="padding: 12px 14px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 1rem; transition: border-color 0.3s;">
                </div>
                <div style="margin-bottom: 16px; display: flex; flex-direction: column;">
                    <label for="phone" style="font-weight: 600; color: #333; margin-bottom: 8px;">Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required style="padding: 12px 14px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 1rem; transition: border-color 0.3s;">
                </div>
                <div style="margin-bottom: 16px; display: flex; flex-direction: column;">
                    <label for="address" style="font-weight: 600; color: #333; margin-bottom: 8px;">Address</label>
                    <textarea name="address" id="address" rows="4" placeholder="Enter your address" required style="padding: 12px 14px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 1rem; font-family: 'Segoe UI', Arial, sans-serif; transition: border-color 0.3s; resize: vertical;"></textarea>
                </div>
                <div style="margin-bottom: 20px; display: flex; flex-direction: column;">
                    <label for="password" style="font-weight: 600; color: #333; margin-bottom: 8px;">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required style="padding: 12px 14px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 1rem; transition: border-color 0.3s;">
                </div>
                <button type="submit" style="padding: 12px 16px; background: #007bff; color: #fff; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.3s; width: 100%; box-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);">Create Account</button>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <p style="color: #555; margin: 0; font-size: 0.95rem;"><a href="{% url 'user_login' %}" style="color: #007bff; text-decoration: none; font-weight: 600;">Back to Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
