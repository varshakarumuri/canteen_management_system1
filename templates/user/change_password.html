{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block navbar %}
<div class="navbar" style="display: flex; flex-direction: row; align-items: center; justify-content: space-between; gap: 24px; margin-bottom: 24px;">
    <div style="font-size: 1.7rem; font-weight: bold; color: #007bff; letter-spacing: 1px;">E-Canteen</div>
    <div style="display: flex; gap: 24px;">
        <a href="{% url 'menu_page' %}">Menu</a>
        <a href="{% url 'user_profile' %}" style="font-weight: bold; color: #007bff;">Profile</a>
        <a href="{% url 'change_password' %}">Change Password</a>
        <a href="{% url 'user_logout' %}">Logout</a>
    </div>
</div>
{% endblock %}





{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background-color: #fff; border: 1px solid #dee2e6; border-radius: 8px; padding: 30px;">
        <h1 style="text-align: center; color: #333; margin-top: 0;">Change Password</h1>
        <hr style="margin: 20px 0;">
        
   
   
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="old_password">Old Password</label><br>
        <input type="password" name="old_password" id="old_password" required><br><br>
        <label for="new_password">New Password</label><br>
        <input type="password" name="new_password" id="new_password" required><br><br>
        <button type="submit">Save Password</button>
    </form>
        

        

        
    </div>
</div>
{% endblock %}
